{% extends 'base.html' %}

{% block extra_content %}
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
         $(function() {
                $(".datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
            });
    </script>

{% endblock %}

{% block content %}
    <div class="col-md-5 offset-md-3">
        <br/>   
        <h1>{% block title %}{% endblock %}</h1>
        <br/>    
        {% block additional_information %} {% endblock %}
        <form method="POST" action="{{ form_action }}">
            {% csrf_token %}
            {% include 'form_fields_template.html' %}
            <br/>
            <div style="display: flex; justify-content: space-between;">
                <a href="#" onclick="history.go(-1); return false;" class="btn btn-outline-danger">Назад</a>
                <button type="submit" class="btn btn-outline-success">{% block button_text %}{% endblock %}</button>
            </div>
        </form>
    </div>
{% endblock %}
