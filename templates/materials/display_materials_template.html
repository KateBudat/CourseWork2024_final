<div class="container">
{% if current_role != 'master_user' %}
    {% block add_button %}{% endblock %}
{% endif %}
    <table class="table table-hover">
        <thead>
            <tr>
                {% block table_headers %}
                {% endblock %}
            </tr>
        </thead>
        <tbody>
            {% block table_rows %}
            {% endblock %}
        </tbody>
    </table>
</div>
